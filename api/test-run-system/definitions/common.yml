definitions:
  ModelTrackTime:
    type: object
    properties:
      created_at:
        type: string
        format: date-time
        x-omitempty: false
      updated_at:
        type: string
        format: date-time
        x-omitempty: false
      deleted_at:
        type: string
        format: date-time
        x-omitempty: false
  
  ModelTrackBy:
    type: object
    properties:
      created_by:
        type: string
        x-omitempty: false
      updated_by:
        type: string
        x-omitempty: false
      deleted_by:
        type: string
        x-omitempty: false

  ModelIdentifier:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: uint64

  Error:
    type: object
    properties:
      code:
        type: integer
      message:
        type: string
        example: 'error'

  Success:
    type: object
    properties:
      message:
        type: string

  Metadata:
    type: object
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total_row:
        type: integer
      total_page:
        type: integer
